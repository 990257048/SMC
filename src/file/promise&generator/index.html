<script>
    // generator生成器

    let createRequest = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                let r = Math.random();
                if (r < 0.5) {
                    resolve(r)
                } else {
                    reject(r)
                }
            }, 100);
        })
    }

    let request1 = createRequest();
    let request2 = createRequest();

    request1.then((v) => {
        console.log('success', v);
    }, (v) => {
        console.log('error', v);
    });

    request2.then((v) => {
        console.log('success', v);
    }, (v) => {
        console.log('error', v);
    });

    function* createIterator(a) {
        let b = yield a;
        console.log(b)
        let c = yield b + 1;
        console.log(c);
    }
    let gen = createIterator(10);

</script>
